name: Rocq Docker CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - '_CoqProject'
      - 'Makefile'
      - 'rocq-rouche-capelli.opam'
      - '.github/workflows/rocq-docker-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - '_CoqProject'
      - 'Makefile'
      - 'rocq-rouche-capelli.opam'
      - '.github/workflows/rocq-docker-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test Rocq Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Rocq project with Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.ci
        push: false
        tags: rocq-project:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Build project in container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          rocq-project:latest \
          /bin/bash -c "
              ls -al /workspace
              # Build the project (dependencies already installed in Docker image)
              make clean && make -j\$(nproc)
              # Verify compilation
              echo Build completed successfully
              ls -la src/*.vo
            '
          "

    - name: Run tests in container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          rocq-project:latest \
          /bin/bash -c "
              # Check for any compilation errors
              coqc --version
              echo Rocq compilation successful
              # List compiled files
              find src -name *.vo -type f
            '
          "
